<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>たぶんこれが一番強いと思います</title>
    <link rel="shortcut icon" href="./IMG/favicon.png" type="image/x-icon">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">

    <!-- iOSでPWA -->
    <!-- アドレスバー等のブラウザのUIを非表示 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- ホーム画面に表示されるアプリ名 -->
    <meta name="apple-mobile-web-app-title" content="(๑•ૅㅁ•๑)">
    <!-- ホーム画面に表示されるアプリアイコン -->
    <link rel="apple-touch-icon" href="./IMG/icons/App_icon.png">

    <!-- AndroidでPWA -->
    <!-- ウェブアプリマニフェストの読み込み -->
    <link rel="manifest" href="manifest.json">
    <!-- ServiceWorkerの登録 -->
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
        .then((reg) => {
            console.log('Service worker registered.', reg);
        });
    }
    </script>

</head>
<body>
    <header>
        <h1 id="title">(๑•ૅㅁ•๑)</h1>

    <div id="container">

            <div class="left">
                <div id="result">最強のヴァネロピをつくろう！</div>
            </div>
            <div class="right">
                <a id="vane11ope_maker_trigger">

                    </div>
                </a>
                <div class="left-right-wrap force-split" id="vane11ope_share">
                    <div class="left twitter-btn">
                        <a id="vane11ope_share_twitter" href="" onclick="popupWindow(this.href); return false;">
                            <div class="share-btn-Twitter waves-effect waves-light">
                                <div>
                                    <span class="btn_icon-share"><i class="fab fa-twitter fa-fw fa-2x"></i></span><br>

                            </div>

                    </div>

                                <div>
                                    <span class="btn_icon-share"><i class="fab fa-line fa-fw fa-2x"></i></span><br>
                                    LINEでヴァネロピを自慢する！
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="left-right-wrap">
            <a href="https://twitter.com/Vane11ope" class="vane11ope_btn left waves-effect waves-light" target="_blank"><i class="fab fa-twitter fa-fw"></i> (๑•ૅㅁ•๑)をフォローする！</a>

        </div>
    </div>
</body>
<script src="./JS/tweet-share.js"></script>
